{% extends "layout.html" %}
{% block title %}新建用户{% endblock%}
{% block main %}
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <form action="/user/add/" method="post">
            <div class="form-group">
              <label for="InputUsername">用户名</label>
              <input type="text" class="form-control" id="InputUsername" name="username" value="{{username}}" placeholder="用户名">
            </div>
            <div class="form-group">
              <label for="InputPassword">密码</label>
              <input type="password" class="form-control" id="InputPassword" name="password" value="{{password}}" placeholder="密码">
            </div>
            <div class="form-group">
              <label for="InputAge">年龄</label>
              <input type="text" class="form-control" id="InputAge" name="age" value="{{age}}" placeholder="年龄">
              {% if error %}
              <p class="bg-danger">{{error}}</p>
              {% endif %}
              <br/><br/>
            <button type="submit" class="btn btn-default">添加</button>
          </form>
        </div>
      </div>
    </div>
{% endblock%}
