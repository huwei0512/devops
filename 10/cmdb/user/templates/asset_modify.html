<form class="form-horizontal" action="/asset/update/" method='post'>
  <div class="form-group">
    <label class="col-md-3 control-label">ID：</label>
    <div class="col-md-5">
    <input type="text" class="form-control" name="id" value="{{asset['id']}}" readonly="readonly" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-3 control-label">SN编号：</label>
    <div class="col-md-5">
    <input type="text" class="form-control" name="sn" value="{{asset['sn']}}" readonly="readonly" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-3 control-label">IP:</label>
    <div class="col-md-5">
      <input type="text" class="form-control" value="{{asset['ip']}}" name="ip" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-3 control-label">主机名:</label>
    <div class="col-md-5">
      <input type="text" class="form-control" value="{{asset['hostname']}}" name="hostname" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-3 control-label">操作系统:</label>
    <div class="col-md-5">
      <input type="text" class="form-control" value="{{asset['os']}}" name="os" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-3 control-label">CPU(核数):</label>
    <div class="col-md-5">
    <input type="text" class="form-control" id="cpu" name="cpu" data-slider-id='ex1Slider' type="text" data-slider-min="2" data-slider-max="64" data-slider-step="2" data-slider-value="{{asset['cpu']}}" />
  </div>
  </div>
  <div class="form-group">
    <label class="col-md-3 control-label">内存(G):</label>
    <div class="col-md-5">
      <input type="text" class="form-control" id="ram" name="ram" data-slider-id='ex1Slider' type="text" data-slider-min="64" data-slider-max="1024" data-slider-step="64" data-slider-value="{{asset['ram']}}" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-3 control-label">硬盘大小(G):</label>
    <div class="col-md-5">
       <input type="text" class="form-control" id="disk" name="disk" data-slider-id='ex1Slider' type="text" data-slider-min="512" data-slider-max="10240" data-slider-step="128" data-slider-value="{{asset['disk']}}" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-3 control-label">机房ID:</label>
    <div class="col-md-5">
    <select class="form-control" name="idc_id" >
      {% for _id,_value in idcs %}
          <option value="{{_id}}" 
          {% if _id == asset["idc_id"] %}
          selected="selected" 
          {% endif %}
        >{{_value}}</option>
      {% endfor %}
    </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-3 control-label">使用人:</label>
    <div class="col-md-5">
      <input type="text" class="form-control" name="admin" value="{{asset['admin']}}" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-3 control-label">业务:</label>
    <div class="col-md-5">
      <input type="text" class="form-control" name="business" value="{{asset['business']}}" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-3 control-label">采购日期:</label>
    <div class="col-md-5">
      <input type="text" class="form-control" id="purchase_date" name="purchase_date" value="{{asset['purchase_date']}}" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-3 control-label">保修时间(年):</label>
    <div class="col-md-5">
      <input type="text" class="form-control" name="warranty" value="{{asset['warranty']}}" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-3 control-label">供应商:</label>
    <div class="col-md-5">
      <input type="text" class="form-control" name="vendor" value="{{asset['vendor']}}" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-3 control-label">型号:</label>
    <div class="col-md-5">
      <input type="text" class="form-control" name="model" value="{{asset['model']}}" />
    </div>
  </div>
    <div class="form-group">
    <label class="col-md-3 control-label">状态:</label>
    <div class="col-md-5">
      <input type="text" class="form-control" name="status" value="{{asset['status']}}" readonly="readonly" />
    </div>
  </div>
</form>
<script type="text/javascript">
  jQuery(document).ready(function(){
        jQuery('#cpu').slider({
           formatter: function(value) {
               return 'CPU核数: ' + value;
            }
         });
         jQuery('#ram').slider({
           formatter: function(value) {
                return '内存: ' + value + "G";
            }
         });
         jQuery('#disk').slider({
              formatter: function(value) {
                   return '硬盘: ' + value + "G";
            }
         });
         jQuery('#purchase_date').datetimepicker({
             language: 'zh-CN',
             format: 'yyyy-mm-dd',
             minView:2
          });
  });
</script>
