{% extends "layout.html" %}
{% block title %}用户修改{% endblock %}
{% block main %}
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <form class="form-signin" action="/user/update/" method="post">
              <div class="form-group">
                <label for="UserID">用户ID</label>
                <input type="text" class="form-control" id="UserID" name="id" value="{{uid}}" readonly="readonly">
              </div>
              <div class="form-group">
                <label for="InputUsername">用户名</label>
                <input type="text" class="form-control" id="InputUsername" name="username" value="{{username}}">
              </div>
              <div class="form-group">
                <label for="InputPassword">密码</label>
                <input type="password" class="form-control" id="InputPassword" name="password" value="{{password}}">
              </div>
              <div class="form-group">
                <label for="InputAge">年龄</label>
                <input type="text" class="form-control" id="InputAge" name="age" value="{{age}}">
              </div>
                {% if error %}
                <p class="bg-danger">{{error}}</p>
                {% endif %}
              <button type="submit" class="btn btn-default">修改</button>
            </form>
        </div>
      </div>
    </div>
{% endblock %}
